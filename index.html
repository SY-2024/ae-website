<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coming Soon | Maintenance</title>
	<style>
		:root {
			--primary-color: #2D2E32;
			--accent-color: #D02F82;
			--bg-color: #f4f4f4;
			--text-color: #fff;
			--font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body,
		html {
			height: 100%;
			font-family: var(--font-family);
			background-color: var(--primary-color);
			display: flex;
			justify-content: center;
			align-items: center;
			color: var(--text-color);
			text-align: center;
		}

		.container {
			padding: 2rem;
			max-width: 600px;
		}

		h1 {
			font-size: 3rem;
			margin-bottom: 1rem;
		}

		p {
			font-size: 1.2rem;
			margin-bottom: 2rem;
			line-height: 1.5;
		}

		.loader {
			width: 48px;
			height: 48px;
			border: 5px solid rgba(255, 255, 255, 0.3);
			border-top-color: var(--accent-color);
			border-radius: 50%;
			animation: spin 1s linear infinite;
			margin: 0 auto;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		@media (max-width: 600px) {
			h1 {
				font-size: 2rem;
			}

			p {
				font-size: 1rem;
			}
		}
	</style>
</head>

<body>

		<div class="loader"></div>
	</div>
</body>

</html>
